<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    embed {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <embed src="copyright license.pdf" type="application/pdf">
</body>
</html>
